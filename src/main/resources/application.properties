
# Nombre de la aplicaci�n
spring.application.name=fred_challenge
spring.thymeleaf.encoding=UTF-8

# Configuraci�n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true  # Habilita la consola H2 en /h2-console

# Configuraci�n para ejecutar el archivo schema.sql
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema.sql
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
# No usar Hibernate para crear las tablas, ya que lo haremasos con el script SQL
spring.jpa.hibernate.ddl-auto=none

# Mostrar el SQL generado por Hibernate en los logs
spring.jpa.show-sql=true


